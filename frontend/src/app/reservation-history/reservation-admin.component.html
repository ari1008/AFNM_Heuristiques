<h2>Historique des réservations</h2>

<table>
  <thead>
  <tr>
    <th>Place</th>
    <th>Email</th>
    <th>Début</th>
    <th>Fin</th>
    <th>Check-in</th>
    <th>Statut</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let r of reservations">
    <td>{{ r.slotId }}</td>
    <td>{{ r.reservedBy }}</td>
    <td>{{ r.startDate }}</td>
    <td>{{ r.endDate }}</td>
    <td>{{ r.checkedIn ? '✅' : '❌' }}</td>
    <td>{{ r.status }}</td>
  </tr>
  </tbody>
</table>
