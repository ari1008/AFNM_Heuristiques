<div class="page-container">
  <h2 class="section-title">Créer un utilisateur</h2>

  <form [formGroup]="userForm" (ngSubmit)="createUser()" class="user-form">
    <mat-form-field appearance="fill">
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="firstname" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="lastname" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Rôle</mat-label>
      <mat-select formControlName="role">
        <mat-option value="EMPLOYEE">Employé</mat-option>
        <mat-option value="SECRETARY">Secrétaire</mat-option>
        <mat-option value="MANAGER">Manager</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="checkbox-button-group">
      <mat-checkbox formControlName="isElectricOrHybrid">
        Véhicule électrique ou hybride
      </mat-checkbox>
      <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
        Créer
      </button>
    </div>
  </form>

  <h2 class="section-title">Liste des utilisateurs</h2>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef>Prénom</th>
      <td mat-cell *matCellDef="let user">
        <input matInput [(ngModel)]="user.firstname" *ngIf="editingUserId === user.id" />
        <span *ngIf="editingUserId !== user.id">{{ user.firstname }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let user">
        <input matInput [(ngModel)]="user.lastname" *ngIf="editingUserId === user.id" />
        <span *ngIf="editingUserId !== user.id">{{ user.lastname }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Rôle</th>
      <td mat-cell *matCellDef="let user">
        <mat-select [(ngModel)]="user.role" *ngIf="editingUserId === user.id">
          <mat-option value="EMPLOYEE">Employé</mat-option>
          <mat-option value="SECRETARY">Secrétaire</mat-option>
          <mat-option value="MANAGER">Manager</mat-option>
        </mat-select>
        <span *ngIf="editingUserId !== user.id">{{ user.role }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="isElectricOrHybrid">
      <th mat-header-cell *matHeaderCellDef>Électrique / Hybride</th>
      <td mat-cell *matCellDef="let user">
        <mat-checkbox [(ngModel)]="user.isElectricOrHybrid" [disabled]="editingUserId !== user.id"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-stroked-button color="primary" *ngIf="editingUserId !== user.id" (click)="enableEdit(user)">Modifier</button>
        <button mat-flat-button color="accent" *ngIf="editingUserId === user.id" (click)="updateUser(user)">Sauvegarder</button>
        <button mat-stroked-button color="warn" (click)="deleteUser(user.id)">Supprimer</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
